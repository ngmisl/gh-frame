<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 200px;
            height: 200px;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 180px;
            height: 180px;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #24292f;
            margin: 0;
            text-align: center;
        }
        .border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid #ffe2ec;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="{{avatarUrl}}" alt="Developer avatar">
        <h1 class="title">{{title}}</h1>
    </div>
    <div class="border"></div>
</body>
</html>
