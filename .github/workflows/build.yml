name: Build Static Page

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Static Page
        uses: your-username/readme-to-static-page@v1
        with:
          cname: 'docs.example.com'  # Replace with your actual domain 